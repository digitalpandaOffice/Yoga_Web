<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Application Preview - Edvayu Educational Foundations</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&family=Montserrat:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="mainstyles.css">
    <style>
        body {
            background-color: #f9f9f9;
            padding-bottom: 50px;
        }

        .preview-wrapper {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: var(--deep-blue);
            font-family: 'Merriweather', serif;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            text-decoration: underline;
            text-underline-offset: 10px;
        }

        /* Reuse form styles for consistency */
        .profile-grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 30px;
        }

        .profile-row {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .profile-row label {
            font-weight: 600;
            color: var(--deep-blue);
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .form-table th,
        .form-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .form-table th {
            background-color: #f5f5f5;
            color: var(--deep-blue);
        }

        .photo-upload-container {
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .signature-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            margin-top: 30px;
            border: 1px solid #ccc;
        }

        .sig-box {
            border-right: 1px solid #ccc;
            padding: 10px;
        }

        .sig-box:last-child {
            border-right: none;
        }

        .sig-header {
            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
            background: #f5f5f5;
        }

        .sig-content {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            background: var(--gold);
            color: var(--deep-blue);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--terracotta);
            color: #fff;
        }

        .form-buttons {
            text-align: center;
            margin-top: 40px;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }

        @media (max-width: 768px) {

            .profile-grid,
            .signature-section {
                grid-template-columns: 1fr;
            }

            .sig-box {
                border-right: none;
                border-bottom: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <!-- Top Banner -->
    <div class="top-banner" style="text-align: center; padding: 20px; background: #fff; border-bottom: 1px solid #eee;">
        <img src="./images/AdvayuLogo.png" alt="Logo" style="height: 80px;">
        <h1 style="font-family: 'Merriweather', serif; color: var(--deep-blue); margin: 10px 0;">Edvayu Educational
            Foundations</h1>
        <div style="letter-spacing: 2px; color: #666;">PREVIEW MODE</div>
    </div>

    <div class="preview-wrapper">
        <div id="previewContent">
            <p style="text-align: center; padding: 50px;">Loading preview data...</p>
        </div>

        <div class="form-buttons">
            <button id="editBtn" class="btn" style="background-color: #666; margin-right: 20px;">Return to Edit</button>
            <button id="finalSubmitBtn" class="btn">Final Submit</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Retrieve HTML from sessionStorage
            const htmlContent = sessionStorage.getItem('franchisePreviewHTML');
            const contentDiv = document.getElementById('previewContent');

            if (htmlContent) {
                contentDiv.innerHTML = htmlContent;
            } else {
                contentDiv.innerHTML = '<p style="text-align: center; color: red;">No preview data found. Please go back and fill the form again.</p>';
                document.getElementById('finalSubmitBtn').style.display = 'none';
            }

            // 2. Buttons
            const editBtn = document.getElementById('editBtn');
            const submitBtn = document.getElementById('finalSubmitBtn');

            editBtn.addEventListener('click', () => {
                // Just close this window/tab to go back to the parent form
                window.close();
            });

            submitBtn.addEventListener('click', async () => {
                const submitBtn = document.getElementById('finalSubmitBtn');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                try {
                    // 1. Generate random Ref
                    const ref = 'EDV-' + Math.floor(100000 + Math.random() * 900000);

                    // 2. Get Data
                    const dataStr = sessionStorage.getItem('franchiseFormData');
                    if (!dataStr) throw new Error("No data found. Please fill the form again.");
                    const formData = JSON.parse(dataStr);

                    // 3. Send to Backend
                    const response = await fetch('http://localhost/Yoga_Web/Yoga_Backend/Franchise/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            reference_no: ref,
                            form_data: formData
                        })
                    });

                    // Handle non-JSON responses (e.g. 404 HTML)
                    const text = await response.text();
                    let result;
                    try {
                        result = JSON.parse(text);
                    } catch (e) {
                        console.error('SERVER RESPONSE:', text);
                        throw new Error(`Server Error (${response.status}): Invalid JSON response`);
                    }

                    if (!response.ok) {
                        throw new Error(result.error || 'Submission failed');
                    }

                    // 4. Success: Signal Parent and Redirect
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage('triggerFinalSubmit', '*');
                    }

                    window.location.href = 'franchiseSuccess.html?ref=' + ref;

                } catch (error) {
                    console.error('Submission Error:', error);
                    alert('Error submitting form: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        });
    </script>
</body>

</html>
